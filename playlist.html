        <div class="lagu1">
            <p> Ragu Semesta</p>
            <img src="play.png" id="icon">
        </div>
    </section>
    <audio id="song">
        <source src="lagu.mp3" type="audio/mp3">
    </audio>
<script>
    var song = document.getElementById("song");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(song.paused){
            song.play();
            icon.src = "stop.png";
        }else {
            song.pause();
            icon.src = "play.png";
        }
    }
</script>
